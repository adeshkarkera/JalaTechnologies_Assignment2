<!-- Write a program for COUNTER. Whenever we click on a "Count" button, value should increment -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Counter</title>
</head>
<body>
<h2>Counter</h2>
<h1 class="counter-display" style="text-align:center; border:1px solid black; background-color: #ddd; width:50px; height:50px; padding: 10px 20px;">0</h1>
<button onclick="updateDisplay()"style="margin-left:15px;">Count</button>
<script type="text/javascript" >
var count=0;
function updateDisplay(){
	count++;
	document.querySelector('.counter-display').innerHTML = count;
}

</script>
</body>
</html>
