<!-- Write program using this keyword when we click on button, it should be disappear. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>This keyword</title>
</head>
<body>
<h3>This Keyword</h3>

<button onclick="this.style.display='none'"> Click Me To Hide me!</button>
</body>
</html>
