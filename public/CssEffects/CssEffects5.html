<!-- Adding Opacity to a image -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.opacity{
margin-left:auto;
margin-right:auto;
width:35%;
display:black;
opacity:1.0;

}
.opacity:hover{

opacity:0.5;
}
</style>
</head>
<body>
<div style="text-align:center">
<h1> Opacity</h1>
</div>
<div class="opacity">
<img alt="Image" src="https://images.pexels.com/photos/611328/pexels-photo-611328.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
</div>
</body>
</html>
