<!-- Handling Overflow using scroll. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.overflow1 p{
overflow:scroll;
width:25%;
height:70px;
padding:10px;
margin:50px;
border:1px solid #ddd;
}
</style>
</head>
<body>
<div class="overflow1">
<h1 style="text-align:center">Handling Overflow using scroll</h1>
<p>Setting the overflow value to scroll, the overflow is clipped and a scrollbar is added to scroll inside the box. 
Note that this will add a scrollbar both horizontally and vertically (even if you do not need it)</p>
</div>

</body>
</html>
