<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Console.log()</title>
</head>
<body>
<p><small>*press F12 to open the console.</small>
<script type="text/javascript">
const arr=["oggy","jack", "bob"];
console.log(arr);/*array arr is visible in console*/

</script>
</body>
</html>
