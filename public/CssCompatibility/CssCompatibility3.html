<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.a{
display:grid;
grid-template-columns:auto auto auto;
border:1px solid black;
background-color:#2196F3;
grid-gap:30px;
}
.a1{
color:black;
border :1px solid black;
padding:10px;
background-color:#ddd;
font-size:20px;
text-align:center;
opacity:0.7;
}

</style>
</head>
<body>
<h2>Grid block</h2>
<div class="a">

<div class="a1">1</div>
<div class="a1">2</div>
<div class="a1">3</div>
<div class="a1">4</div>
<div class="a1">5</div>
<div class="a1">6</div>
<div class="a1">7</div>
<div class="a1">8</div>
<div class="a1">9</div>

</div>
</body>
</html>
