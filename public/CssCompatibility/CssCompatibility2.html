<!-- Create a list and change its list-style-type -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.a{
list-style-type:circle;

}
.b{
list-style-type:square;

}
.c{
list-style-type:upper-roman;

}

.d{
list-style-type:lower-alpha;

}


</style>
</head>
<body>
<h2 style="text-align:center">List-Style-Type</h2>
<ul class="a">
<li>OGGY </li>
<li>JACK</li>
<li>BOB</li>
</ul>
<ul class="b">
<li>OGGY </li>
<li>JACK</li>
<li>BOB</li>
</ul>
<ul class="c">
<li>OGGY </li>
<li>JACK</li>
<li>BOB</li>
</ul>
<ul class="d">
<li>OGGY </li>
<li>JACK</li>
<li>BOB</li>
</ul>
</body>
</html>
