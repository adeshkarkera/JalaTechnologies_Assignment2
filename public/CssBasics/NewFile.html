<!-- Develop a page and set the height:(in pixels and %) and width:(in pixels and %) on elements. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Basics</title>
<style>
.myimage1{
height:600px;
width:500px;
}
.myimage2{
height:30%;
width:40%;
}
</style>
</head>
<body>
<h2> Example for height and width attribute</h2>
<h3>Example:1(height and width in px)</h3>
<img  class="myimage1" alt="" src="https://images.unsplash.com/photo-1583004231608-3ce0c58f5867?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnVsbCUyMHNjcmVlbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80">
<h3>Example:1(height and width in %)</h3>

<img  class="myimage2" alt="" src="https://images.unsplash.com/photo-1583004231608-3ce0c58f5867?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnVsbCUyMHNjcmVlbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80">

</body>
</html>
