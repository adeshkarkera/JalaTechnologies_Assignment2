<!-- Create a different page with the width, style and color of the 4 border-style
(set different borders on each side with different patterns). -->
<html>
<head>
<style>
/*CSS for h1*/
h1{
color:red;
text-align:center;/*moving h1 text to center*/
}
.mystyle{
border-style:dotted solid double groove;
border-width:5px;
border-top-color:black;
border-right-color:grey;
border-left-color:coral;
border-bottom-color:green;
border-radius:20px;
padding:10px;
}
</style>
<meta charset="ISO-8859-1">
<title>CSS Basics</title>
</head>
<body>
<h1>CSS basics</h1>
<p style="text-align:center">Example for CSS <span style="color:green;">comments</span></p>

<p class="mystyle">Example for border style</p>
</body>
</html>
