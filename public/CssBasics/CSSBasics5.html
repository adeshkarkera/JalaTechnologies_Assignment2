<!-- Develop a page with different font-styles, font-size, font-family, colors and text-align. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" content="width:device-width; initial-scale=1">
<title>Insert title here</title>
<style type="text/css">
.normal{
font-style:normal;
font-size: 1.5em;
font-family:Times New Roman,serif;
color:blue;
text-align:left;
}
.italian{
font-style:italic;
font-size:18px;
font-family:Verdana,Sans-serif;
color:red;
text-align:center;
}
.oblique{
font-style:oblique;
font-size:130%;
font-family:Lucida Console,Monospace;
color:green;
text-align:right;/*4.text-align:justify*/
}
</style>
</head>
<body>
<p class="normal"> Normal font style</p>
<p class="italian">Italic font style</p>
<p class="oblique">Oblique font style</p>
</body>
</html>
