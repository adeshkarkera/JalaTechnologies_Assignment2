<!-- A page which specify a black border for table and if hover on it, page should change it's colour. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" content="width:device-width; intial-scale:1">
<title>CSS Page Adjustments</title>
<style>
table,th,td{
border:2px solid black;

}
table:hover{
border-color:red;

}

th:hover{
border-color:red;

}
td:hover{
border-color:red;

}


</style>
</head>
<body>
<h1 style="text-align:center; padding:8px">CSS Page <span Style="font-family:Lucida console,Momospace; color:green">Adjustments</span></h1>
<div style="margin-left:auto; margin-right:auto;width:15%;display:block">
<table>
<tr>

</tr>

</tr>
<tr>

</tr>

</tr>
</table>
</div>
</body>
</html>
