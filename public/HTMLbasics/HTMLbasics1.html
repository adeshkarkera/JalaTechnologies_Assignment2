<!-- Understand the basics.html which was already created -->

<!DOCTYPE html><!-- defines that this document is the HTML5 document -->
<html><!-- Root element of a HTML page-->
<head><!-- contains meta informations about the HTML page -->
<meta charset="ISO-8859-1"><!-- defines information about data (metadata) in the HTML document -->
<title>Insert title here</title><!-- Defines the title of the HTML page -->
</head><!-- end tag which closes the element -->
<body><!--Contains the all the visible content -->

</body>
</html><!-- End of the HTML document-->
